<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content mground">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atualizar Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Descrição:</p>
        <div class="form-group">
          
            <input
              type="text"
              class="form-control"
              id="descricao"
              [(ngModel)]="categoria.descricao"/>
        </div>

      </div>

      <div class="modal-footer">     
         
        <button type="button" class="btn btn-danger" data-dismiss="modal" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal"  (click)='atualizar()'>Atualizar</button>
      </div> 
     
    </div>
  </div>
</div>
