<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content mground">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Apagar Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container my-5">

          <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja apagar a categoria? <br> Todas as postagens
              relacionadas a
              ela também serão apagadas.</h4>
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <button  class="btn btn-danger" data-dismiss="modal" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" (click)='apagar()'>Apagar</button>
      </div>

    </div>
    
  </div>
</div>
