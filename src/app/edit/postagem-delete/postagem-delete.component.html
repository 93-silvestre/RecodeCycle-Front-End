            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container my-5">
  
            
            
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center text-secondary">VocÃª tem certeza que deseja apagar esta postagem?</h4>
                </div>

        </div>
        
        
        <div class="modal-footer">
      
         
          <button type="button" class="btn btn-danger" data-dismiss="modal" routerLink="/inicio">Cancelar</button>

        </div>
      </div>
    </div>
</div>
