<div class="hide-scroll">
    <div class="viewport">
        <div class="container-fluid" id="bground">

            <div class="row">



                <div class="col-md-7 mt-5 mb-5">

                    <div class="row d-flex justify-content-center">


                        <div class="col-md-10 container justify-content-center " id='imgc'>
                            <!-- <img src="y" class="justify-content-center align-content-center" alt="logorecycle" height='650px'>  -->
                            <!-- não finalizado, pois a imagem fica com borda na esquerda -->
                        </div>


                    </div>
                </div>

                <div class="col-md-5 mt-5 mb-5">

                    <div class="row d-flex justify-content-left">
                        <div class="col-md-9 card ">

                            <h1 class="text-center text-white mb-4">Cadastre-se</h1>
                            <!-- <p class="text-center">É rapido e fácil </p> -->

                            <div class="form-group my-">
                                <input class="form-control shadow-lg" type="text" name="nome" id="nome"
                                    placeholder="Nome" [(ngModel)]="usuario.nome">
                            </div>

                            <div class="form-group ">
                                <input class="form-control shadow-lg" type="text" name="usuário" id="usuário"
                                    placeholder="Email" [(ngModel)]="usuario.email">
                            </div>

                            <div class="form-group ">
                                <input class="form-control shadow-lg" type="text" name="telefone" id="telefone"
                                    placeholder="Telefone" [(ngModel)]="usuario.telefone">
                            </div>

                            <div class="form-group">
                                <input class="form-control shadow-lg" type="text" name="fotoPerfil" id="fotoPerfil"
                                    placeholder="Insira link da foto de perfil" [(ngModel)]="usuario.fotoPerfil">
                            </div>

                            <div class="form-group">
                                <input class="form-control shadow-lg" type="password" name="senha" id="senha"
                                    placeholder="Senha" (input)="confirmSenha($event)">
                            </div>


                            <div class="form-group">
                                <input class="form-control shadow-lg" type="password" name="confirmSenha"
                                    id="confirmSenha" placeholder="Confirme sua senha" [(ngModel)]="usuario.senha">
                            </div>

                            <div class="form-group">
                                <select class="form-control shadow-lg" name="tipo" id="tipo"
                                    (change)="tipoAdmin($event)">
                                    <option>Selecione seu perfil:</option>
                                    <option value="normal">Padrão</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-danger btn2r btn-lg btn-block mr-4"
                                    aria-describedby="basic-addon1" routerLink='/home'>Cancelar</button>
                                <button type="button" class="btn btn-success  btn-lg btn-block mt-0 but1"
                                    aria-describedby="basic-addon1" (click)="cadastrar()">Cadastrar</button>
                            </div>

                            <div class="text-center text-white text-ita mt-4">
                                <h6>Ao se cadastrar, você concorda com nossos <br> Termos, Política de Dados e Política
                                    de
                                    Cookies.</h6>
                            </div>


                            <hr>
                            <div class="text-center my-2">
                                <p class="text-white">Já tem uma conta? <a routerLink='/entrar'>Conecte-se</a> </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
