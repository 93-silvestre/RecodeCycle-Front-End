<body class="container col-md-12">
    <div class="container2 ">
      <div class="content first-content">
          <div class="first-column">
              <h2 class="title title-primary "></h2>
              <p class="description description-primary mt-5"></p>
              <p class="description description-primary mt-5"></p>
             
          </div>    
          <div class="second-column container">
              <h2 class=" title-second">Crie uma conta</h2>
              <form class="form">

                  <label class="label-input" for="">
                      <i class="far fa-user icon-modify"></i>
                      <input type="text" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome">
                  </label>
                  
                  <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="text" name="usuário" id="usuário" placeholder="Email" [(ngModel)]="usuario.email">
                </label>

                  <label class="label-input" for="">
                    
                    <i class="fas fa-mobile-alt icon-modify"></i>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone" [(ngModel)]="usuario.telefone">
                    
                </label>
                  
                  <label class="label-input" for="">
                    
                    <i class="fas fa-camera  icon-modify"></i>
                    <input type="text" name="fotoPerfil" id="fotoPerfil" placeholder="Insira link da foto de perfil" [(ngModel)]="usuario.fotoPerfil">
                  </label>
                  
                  <label class="label-input" for="">
                      <i class="fas fa-lock icon-modify"></i>
                      <input type="password" name="senha" id="senha" placeholder="Senha" (input)="confirmSenha($event)">
                  </label>

                  <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar sua senha..."  [(ngModel)]='usuario.senha' >
                </label>

                <label class="label-input" for="">
                    <i class="fas fa-users-cog icon-modify"></i>

                    <select class="form-control" name="tipo" id="tipo"
                                    (change)="tipoAdmin($event)">
                                    <option>Selecione seu perfil:</option>
                                    <option value="normal">Padrão</option>
                                    <option value="admin">Administrador</option>
                                </select>
                </label>

                  
                  <div class="d-flex justify-content-center">
                      <button id="signin" routerLink='/home' class="btn mr-3 btn-danger">Cancelar</button>     
                      <button class="btn  btn-second" (click)='cadastrar()'>Cadastrar</button>  

                  </div>
              </form>
          </div>
      </div>
      
    </div>
  </body>
