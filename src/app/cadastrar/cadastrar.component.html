
<div class="container-fluid" id="bground">
  <div class="row">
    <div class="col-md-6"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 card">
          <h1 class="text-center">RecodeCycle</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="usuario.nome"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o seu nome completo"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input
              [(ngModel)]="usuario.email"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Digite o seu nome de usuario"
            />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              [(ngModel)]="usuario.telefone"
              class="form-control"
              type="text"
              name="telefone"
              id="telefone"
              placeholder="Telefone (XX) XXXXX-XXXX"
            />
          </div>

          <div class="form-group">
            <label for="fotoPerfil">URL da foto</label>
            <input
              [(ngModel)]="usuario.fotoPerfil"
              class="form-control"
              type="text"
              name="fotoPerfil"
              id="fotoPerfil"
              placeholder="Digite a url da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              (input)="confirmSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input
              [(ngModel)]="usuario.senha"
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Selecione o tipo de usuário</label>
            <select
              class="form-control"
              name="tipo"
              id="tipo"
              (change)="tipoAdmin($event)"
            >
              <option>Selecione seu perfil:</option>
              <option value="normal">Usuário</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success btn-lg btn-block"
              aria-describedby="basic-addon1"
              (click)="cadastrar()"
            >
              Cadastrar
            </button>
          </div>

          <div class="text-center mb-2">
            <p>
              Ao se cadastrar, você concorda com nossos <br />
              Termos, Política de Dados e Política de Cookies.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="bground">

    <div class="row">

        <div class="col-md-6"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-8 card">

                    <h1 class="text-center">RecodeCycle</h1>

                    <div class="form-group ">
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome"  [(ngModel)]="usuario.nome">
                    </div>

                    <div class="form-group ">
                        <input class="form-control" type="text" name="usuário" id="usuário"
                            placeholder="Email" [(ngModel)]="usuario.email" >
                    </div>

                    <div class="form-group ">
                        <input class="form-control" type="text" name="telefone" id="telefone"
                            placeholder="Telefone (XX) XXXXX-XXXX"  [(ngModel)]="usuario.telefone">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="fotoPerfil" id="fotoPerfil"
                            placeholder="Insira link da foto de perfil"  [(ngModel)]="usuario.fotoPerfil">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Senha" (input)="confirmSenha($event)"
                            >
                    </div>


                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha"  [(ngModel)]="usuario.senha">
                    </div>

                    <div class="form-group">
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)"
                        >
                            <option>Selecione seu perfil:</option>
                            <option value="normal">Usuário</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-lg btn-block"
                            aria-describedby="basic-addon1" (click)="cadastrar()">Cadastrar</button>
                    </div>

                    <div class="text-center mt-4">
                        <p>Ao se cadastrar, você concorda com nossos <br> Termos,Política de Dados e Política de
                            Cookies.</p>
                    </div>

                    <hr>

                    <div class="text-center my-2">
                        <p>Tem uma conta? <a routerLink='/entrar'>Conecte-se</a> </p>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
