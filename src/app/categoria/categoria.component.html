<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content mground">
      <div class="modal-header">
        <h5 class="fs-16 text-center">
          Veja todas as categorias cadastradas ou cadastre uma nova!
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <input
          [(ngModel)]="categoria.descricao"
          type="text"
          class="form-control"
          id="descricao"
          placeholder="Digite a descrição da categoria"
        />
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="cadastrar()" data-dismiss="modal" routerLink="/inicio">
            Cadastrar
          </button>
        </div>

        <div class="container fonte-geral">
          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center my-2">Todas as Categorias</h2>
            </div>
          </div>
        
          <div class="row mt-3 mb-5 d-flex justify-content-center fonte-geral">
            <div class="col-md-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let categoria of listaCategorias">
                    <th>{{categoria.id}}</th>
                    <td>{{categoria.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" data-dismiss="modal" data-toggle="modal" data-target="#modalExemplo" [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
                      <button class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#modalExemplo"  [routerLink]="['/categoria-delete', categoria.id]" >Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        





       
        

      </div>
     
    </div>
  </div>
</div>
