<div class="container-fluid">
  <div class="row bground avergefont">
    <div class="col-md-12">
      <h1 class="mt-5 mb-5">Ola bem vindo ao nosso blog de residouos</h1>
    </div>

    <div class="col-md-6 mt-5 mb-5 avergefont">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 card">
          <h1 class="text-center mb-2">RecodeCycle</h1>

          <div class="form-group">
            <input
              [(ngModel)]="usuarioLogin.email"
              class="form-control"
              type="text"
              name="nome"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              [(ngModel)]="usuarioLogin.senha"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          
          <div class="d-flex justify-content-center">

            <button
              type="button"
              class="btn btn-success btn-lg btn-block"
              aria-describedby="basic-addon1"
              (click)="entrar()"
            >
              Entrar
            </button>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-md-10">
              <div class="text-center mb-2 mt-2">
                <p>
                  NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
