<div class="container-fluid">
  <div class="row bground">
    <div class="col-md-6"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 card">
          <h1 class="text-center mb-2">RecodeCycle</h1>

          <div class="form-group">
            <input
              [(ngModel)]="usuarioLogin.email"
              class="form-control"
              type="text"
              name="nome"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              [(ngModel)]="usuarioLogin.senha"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="form-group">
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Usuário</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">

            
            <button
              type="button"
              class="btn btn-success btn-lg btn-block"
              aria-describedby="basic-addon1"
              (click)="entrar()"
            >
              Entrar
            </button>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-md-10">
              <div class="text-center mb-2 mt-2">
                <p>
                  Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
